<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Simple Delivery App</title>
<style>
  /* Base */
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #fafafa;
    color: #222;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Navbar */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f4b400;
    padding: 0.8rem 1.5rem;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    position: relative;
  }
  .menu-btn {
    font-size: 1.8rem;
    padding: 0.2rem;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    user-select: none;
  }
  .logo-container {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .logo-img {
    max-height: 40px;
    width: auto;
    display: block;
  }
  .logo-text {
    font-weight: 700;
    font-size: 1.3rem;
    color: white;
    user-select: none;
    white-space: nowrap;
  }

  .menu-content {
    position: absolute;
    right: 1.5rem;
    top: 3.8rem;
    background: white;
    border: 1px solid #ddd;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    border-radius: 6px;
    width: 160px;
    display: none;
    flex-direction: column;
    z-index: 1000;
  }
  .menu-content.show {
    display: flex;
  }
  .menu-content button {
    background: none;
    border: none;
    padding: 1rem 1.2rem;
    cursor: pointer;
    font-size: 1.2rem;
    text-align: left;
    color: #333;
    transition: background 0.25s ease;
  }
  .menu-content button:hover {
    background: #f4b400;
    color: white;
  }

  /* Container */
  .container {
    max-width: 480px;
    margin: 1.5rem auto;
    padding: 0 1.2rem;
  }

  /* Hide sections by default */
  #dashboard-section, #orders-section, #login-section {
    display: none;
  }
  #register-section {
    display: block;
  }

  /* Inputs & Buttons */
  input, button, textarea {
    width: 100%;
    margin: 0.75rem 0;
    padding: 1.1rem;
    font-size: 1.3rem;
    border-radius: 8px;
    border: 1.5px solid #ccc;
    box-sizing: border-box;
  }
  button.primary {
    background: #f4b400;
    border: none;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button.primary:hover {
    background: #db9c00;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }

  /* Message */
  .message {
    margin-bottom: 1rem;
    font-weight: 700;
    font-size: 1.2rem;
  }
  .message.error {
    color: #d9534f;
  }
  .message.success {
    color: #28a745;
  }

  /* Table */
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 1.2rem;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 1rem 0.8rem;
    font-size: 1.2rem;
  }
  th {
    background-color: #f4b400;
    color: #333;
  }
  tr:nth-child(even) {
    background: #f9f9f9;
  }
  button.cancel-btn {
    background: #d9534f;
    color: white;
    border: none;
    padding: 0.7rem 1.2rem;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.25s ease;
  }
  button.cancel-btn:hover {
    background: #c9302c;
  }

  /* Links */
  a {
    color: #f4b400;
    font-weight: 600;
  }
  a:hover {
    text-decoration: underline;
  }

  /* Login method toggle */
  .login-method {
    margin: 1rem 0 0.5rem 0;
    font-weight: 600;
    display: flex;
    gap: 1.5rem;
    align-items: center;
  }
  .login-method label {
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.3rem;
    font-size: 1.15rem;
  }
  .login-method input[type="radio"] {
    width: 18px;
    height: 18px;
    margin: 0;
  }
</style>
</head>
<body>

<div class="navbar">
  <div class="logo-container">
    <img class="logo-img" src="https://i.imgur.com/N2z01xY.png" alt="Logo" />
    <div class="logo-text">Taqwa Home Delivery</div>
  </div>
  <button class="menu-btn" aria-label="Menu" onclick="toggleMenu()">â˜°</button>
  <div id="menu-content" class="menu-content" role="menu">
    <button onclick="showDashboardSection()">Place Order</button>
    <button onclick="showOrdersSection()">View Orders</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">

  <div id="message" class="message"></div>

  <!-- Register -->
  <div id="register-section">
    <h2>Register</h2>
    <input type="text" id="reg-name" placeholder="Name" autocomplete="name" />
    <input type="email" id="reg-email" placeholder="Email" autocomplete="email" />
    <input type="tel" id="reg-phone" placeholder="Phone Number" autocomplete="tel" />
    <input type="password" id="reg-password" placeholder="Password" autocomplete="new-password" />
    <button class="primary" onclick="register()">Register</button>
    <p>Already registered? <a href="#" onclick="showLoginSection()">Login here</a></p>
  </div>

  <div id="login-section">

    <div class="login-method">
      <label><input type="radio" name="login-method" value="email" checked onchange="toggleLoginInput()"> Email</label>
      <label><input type="radio" name="login-method" value="phone" onchange="toggleLoginInput()"> Phone</label>
    </div>

    <input type="email" id="login-email" placeholder="Email" autocomplete="email" />
    <input type="tel" id="login-phone" placeholder="Phone Number" autocomplete="tel" style="display:none;" />
    <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" />
    <button class="primary" onclick="login()">Login</button>
    <p>No account? <a href="#" onclick="showRegisterSection()">Register here</a></p>
  </div>

    <input type="text" id="order-qty" placeholder="Quantity (Kg, Pcs, ml)" autocomplete="off" />
