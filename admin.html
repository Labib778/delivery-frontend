<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Labib Sharker</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px; background: #f5f5f5; }
    form { display: flex; flex-direction: column; gap: 1rem; width: 100%; max-width: 500px; }
    input, textarea, button { padding: 0.8rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #ff7733; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #ffbb33; color: #333; }
    .hidden { display: none; }
    #project-list div { margin-bottom: 20px; }
  </style>
</head>
<body>

<h1>Admin Panel</h1>

<div id="login-section">
  <input type="password" id="password" placeholder="Enter Admin Password">
  <button onclick="checkPassword()">Login</button>
</div>

<div id="admin-section" class="hidden">
  <form id="project-form">
    <input type="text" id="title" placeholder="Project Title" required>
    <input type="text" id="image" placeholder="Image URL" required>
    <input type="text" id="link" placeholder="Project Link" required>
    <textarea id="description" placeholder="Project Description" rows="4" required></textarea>
    <button type="submit">Add Project</button>
  </form>
  <div id="project-list"></div>
</div>

<script>
  const PASSWORD = "MySecret123"; // CHANGE TO YOUR OWN PASSWORD

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === PASSWORD) {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("admin-section").classList.remove("hidden");
    } else {
      alert("Incorrect password!");
    }
  }

  // Project adding functionality
  const projectForm = document.getElementById("project-form");
  const projectList = document.getElementById("project-list");

  projectForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const title = document.getElementById("title").value;
    const image = document.getElementById("image").value;
    const link = document.getElementById("link").value;
    const description = document.getElementById("description").value;

    const project = document.createElement("div");
    project.innerHTML = `
      <h3>${title}</h3>
      <img src="${image}" alt="${title}" style="width:100%; max-width:400px; border-radius:10px;">
      <p>${description}</p>
      <a href="${link}" target="_blank">View Project</a>
    `;
    projectList.appendChild(project);

    projectForm.reset();
  });
</script>

</body>
</html>
