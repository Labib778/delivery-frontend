<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-light-primary text-dark-text p-8 space-y-8">
    
    <script>
        // ==============================================================================
        // INSTRUCTIONS:
        // To add a new project, simply add a new object to the `projects` array below.
        // The HTML will be generated automatically.
        // To make a project appear later (for the 'See More' functionality),
        // set `loadStage: 'first-load'` or `loadStage: 'full-load'`.
        // To make it appear immediately, remove the `loadStage` property.
        // ==============================================================================
        const projects = [
            {
                // Project 1
                imageSrc: 'https://raw.githubusercontent.com/Labib778/delivery-frontend/106ccd7187097882f4cbf89d10257a4819269971/images/W1.png',
                title: 'Fiskil: A Modern Banking App UI',
                description: 'Designed a clean and intuitive user interface for a fictional mobile banking application. The project focused on creating a seamless user experience for managing finances, making payments, and tracking savings.',
                imageRight: false
            },
            {
                // Project 2
                imageSrc: 'https://raw.githubusercontent.com/Labib778/delivery-frontend/106ccd7187097882f4cbf89d10257a4819269971/images/W2.png',
                title: 'Aura: Travel Booking Website Redesign',
                description: 'Complete redesign of a travel booking website. The project aimed to improve user navigation, integrate stunning visual elements, and streamline the booking process to enhance user engagement and conversion rates.',
                imageRight: true
            },
            {
                // Project 3
                imageSrc: 'https://raw.githubusercontent.com/Labib778/delivery-frontend/106ccd7187097882f4cbf89d10257a4819269971/images/W3.png',
                title: 'Nexus: Branding for a Tech Conference',
                description: 'Developed a comprehensive brand identity for a new technology conference, including a logo, color palette, typography, and a suite of promotional materials. The branding captured the innovative and forward-thinking nature of the event.',
                imageRight: false
            },
            {
                // Project 4 - Hidden on initial load, appears with 'See More'
                imageSrc: 'https://placehold.co/600x400/1E202C/F1F5F9?text=Project+4',
                title: 'Digital Campaign for a Local Cafe',
                description: 'Created a full-suite digital marketing campaign for a local cafe, including social media graphics, a loyalty app UI, and email templates. The design focused on creating a warm and inviting brand presence that boosted customer engagement.',
                loadStage: 'first-load',
                imageRight: true
            },
            {
                // Project 5 - Hidden on initial load, appears with 'See More'
                imageSrc: 'https://placehold.co/600x400/1E202C/F1F5F9?text=Project+5',
                title: 'Book Cover Design for a Sci-Fi Novel',
                description: 'Designed a compelling book cover for a new sci-fi novel. The project required capturing the futuristic and mysterious tone of the story through typography, color, and visual elements, resulting in a design that stands out on the shelf.',
                loadStage: 'first-load',
                imageRight: false
            },
            {
                // Project 6 - Hidden on initial load, appears with 'See All'
                imageSrc: 'https://placehold.co/600x400/1E202C/F1F5F9?text=Project+6',
                title: 'Infographic Series for a Health Campaign',
                description: 'Developed a series of clear and concise infographics to communicate complex health data. The project utilized vibrant colors and simple icons to make the information accessible and engaging for a wide audience.',
                loadStage: 'full-load',
                imageRight: true
            },
            {
                // Project 7 - Hidden on initial load, appears with 'See All'
                imageSrc: 'https://placehold.co/600x400/1E202C/F1F5F9?text=Project+7',
                title: 'Website Landing Page for a New Startup',
                description: 'Designed a visually striking and highly converting landing page for a new tech startup. The design focused on a strong hero section, clear calls-to-action, and a clean layout that guided users through the product\'s benefits.',
                loadStage: 'full-load',
                imageRight: false
            }
        ];

        // Function to create the HTML for a single project
        const createProjectHtml = (project) => {
            const imageOrder = project.imageRight ? 'order-2 md:order-2' : 'order-1 md:order-1';
            const textOrder = project.imageRight ? 'order-1 md:order-1' : 'order-2 md:order-2';
            const loadClass = project.loadStage ? ` ${project.loadStage} hidden` : '';

            return `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 flex flex-col md:flex-row items-center project-item relative${loadClass}">
                    <div class="p-8 md:w-1/2 ${textOrder}">
                        <h3 class="text-dark-text text-lg font-semibold mb-4">${project.title}</h3>
                        <p class="text-subtle-gray text-base leading-relaxed">${project.description}</p>
                    </div>
                    <div class="md:w-1/2 ${imageOrder}">
                        <img src="${project.imageSrc}"
                            alt="${project.title} image"
                            class="w-full h-auto object-cover"
                            onerror="this.onerror=null; this.src='https://placehold.co/600x400/E2E8F0/1A202C?text=Image+Not+Found'">
                    </div>
                </div>
            `;
        };

        // Function to render the projects
        const renderProjects = () => {
            const projectsContainer = document.getElementById('projects-container');
            projectsContainer.innerHTML = projects.map(createProjectHtml).join('');
        };
        
        // This is a simplified script for a single file. 
        // In the full portfolio, this logic would be in main_index.html to manage multiple sections.
        document.addEventListener('DOMContentLoaded', () => {
            renderProjects();
            
            const loadMoreBtn = document.getElementById('load-more-btn');
            const showAllBtn = document.getElementById('show-all-btn');
            const firstLoadProjects = document.querySelectorAll('.more-projects-first-load');
            const fullLoadProjects = document.querySelectorAll('.more-projects-full-load');

            const showProjects = (projects) => {
                projects.forEach(project => {
                    project.classList.remove('hidden');
                    // Force a reflow before applying the visible class for the transition to work
                    void project.offsetWidth;
                    project.classList.add('visible');
                });
            };

            if (loadMoreBtn && firstLoadProjects.length > 0) {
                loadMoreBtn.addEventListener('click', function() {
                    showProjects(firstLoadProjects);
                    loadMoreBtn.style.display = 'none'; 
                    if (showAllBtn) {
                        showAllBtn.classList.remove('hidden');
                    }
                });
            }

            if (showAllBtn && fullLoadProjects.length > 0) {
                showAllBtn.addEventListener('click', function() {
                    showProjects(fullLoadProjects);
                    showAllBtn.style.display = 'none';
                });
            }
        });
    </script>
    
    <div id="projects-container" class="space-y-12">
        <!-- Projects will be dynamically inserted here by the JavaScript -->
    </div>
    
    <!-- Buttons to control project visibility -->
    <div class="flex justify-center mt-8 space-x-4">
        <button id="load-more-btn" class="bg-accent-blue hover:bg-opacity-80 text-white font-semibold py-2 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105 hidden" style="display: block;">See More</button>
        <button id="show-all-btn" class="bg-dark-text hover:bg-opacity-80 text-white font-semibold py-2 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105 hidden">See All</button>
    </div>

</body>
</html>
